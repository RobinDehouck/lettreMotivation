<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Scraping de Texte Dynamique</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        input[type="text"], button {
            padding: 10px;
            margin-top: 20px;
            border: 2px solid #007BFF;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #displayUrl {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Entrez une URL</h1>
        <input type="text" id="urlInput" placeholder="Collez votre URL ici">
        <button onclick="fetchAndDisplayText()">Scrape Text</button>
        <div id="displayText"></div>
    </div>

	<script>
		function fetchAndDisplayText() {
			var url = document.getElementById('urlInput').value;
			var proxyUrl = 'https://latf-proxy.herokuapp.com/';
			fetch(proxyUrl + url)
				.then(response => response.text())
				.then(html => {
					var parser = new DOMParser();
					var doc = parser.parseFromString(html, "text/html");
	
					// Extracting sections with data-section="summary" and "experience"
					var summary = doc.querySelector('[data-section="summary"]');
					var experience = doc.querySelector('[data-section="experience"]');
	
					var summaryText = summary ? summary.textContent.trim() : "No summary available.";
					var experienceText = experience ? experience.textContent.trim() : "No experience details available.";
	
					document.getElementById('displayText').innerHTML = 
						`<strong>Summary:</strong> ${summaryText}<br><br>` +
						`<strong>Experience:</strong> ${experienceText}`;
				})
				.catch(error => {
					console.error('Error fetching the data:', error);
					document.getElementById('displayText').innerText = "Failed to fetch data. Check the URL and try again.";
				});
		}
	</script>
	
</body>
</html>
