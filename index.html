<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Création de Lettre de Motivation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        textarea, button {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            resize: none;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Entrez vos informations</h1>
        
        <textarea id="summaryInput" placeholder="Entrez votre résumé ici"></textarea>
        <textarea id="experienceInput" placeholder="Entrez votre expérience ici"></textarea>
        <textarea id="jobOfferInput" placeholder="Entrez votre offre d'emploi ici"></textarea>
        <button onclick="submitData()">Soumettre</button>
        <div id="resultText"></div>
    </div>

    <script>
        document.getElementById('summaryInput').value = localStorage.getItem('summary') || '';
        document.getElementById('experienceInput').value = localStorage.getItem('experience') || '';

        function submitData() {
            const summary = document.getElementById('summaryInput').value;
            const experience = document.getElementById('experienceInput').value;
            const jobOffer = document.getElementById('jobOfferInput').value;

            localStorage.setItem('summary', summary);
            localStorage.setItem('experience', experience);

            fetch('https://planbee-userguide-5570514a4a23.herokuapp.com/lettremotivation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({summary, experience, jobOffer})
            }).then(response => response.json())
              .then(data => {
                  document.getElementById('resultText').innerHTML = `<strong>Résultat:</strong> ${data.result}`;
              })
              .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
